
    <WingBlank>
      <ListItem Picker
                [arrow]="'horizontal'"
                [cols]="1"
                [extra]="locale"
                [value]="[locale]"
                [data]="languages"
                (onOk)="onChange($event)"
      >
        Choose language
      </ListItem>
      <WhiteSpace [size]="'xl'"></WhiteSpace>
      <WhiteSpace [size]="'xl'"></WhiteSpace>
      <div>
        <Pagination [total]="5" [current]="1"></Pagination>
        <WhiteSpace></WhiteSpace>
        <List class="date-picker-list" style="background-color: white">
          <ListItem DatePicker
                    [arrow]="'horizontal'"
                    [mode]="'date'"
                    [title]="'Select date'"
                    [minDate]="minDate"
                    [maxDate]="maxDate">datePicker
          </ListItem>
          <ListItem Picker
                    [arrow]="'horizontal'"
                    [data]="seasons"
                    [cascade]="false">
            picker
          </ListItem>
        </List>
        <WhiteSpace></WhiteSpace>
        <SearchBar [placeholder]="'Search'" [showCancelButton]="true"></SearchBar>
        <WhiteSpace></WhiteSpace>
        <InputItem [type]="'money'" [placeholder]="'money input'"></InputItem>
      </div>
    </WingBlank>
